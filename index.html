<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Tic Tac Toe!!</title>
    <link rel="icon" type="image/png" href="TTT.png"/>
  </head>
  <body>
    <div class="game_title">
      <h1>Welcome to Tic-Tac-Toe!</h1>

      <div class="game">
        <div class="main">
          <button class="btn b0"></button>
          <button class="btn b1"></button>
          <button class="btn b2"></button>
          <button class="btn b3"></button>
          <button class="btn b4"></button>
          <button class="btn b5"></button>
          <button class="btn b6"></button>
          <button class="btn b7"></button>
          <button class="btn b8"></button>
        </div>
      </div>

      <div class="Winner">
        <p class="demo"></p>
      </div>
    </div>
    <div class="reset-div">
      <button class="reset" onClick="window.location.reload();">Reset!</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
